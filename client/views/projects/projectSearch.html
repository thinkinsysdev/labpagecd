<template name="projectSearch">
<div class="container">

<div class="pagecontainer">
<div class="search pull-right" style="width:100%;">
<div class="searchText" style="width:50%;">
Search: 
</div>
{{> EasySearch.Input index=projectsIndex}}
</div>

<div class="projectPortfolio">


<div class="row">
			{{#EasySearch.Each index=projectsIndex}}
    		<div class="[ col-sm-4 col-md-3 ]">
				<div class="[ info-card ]">
					<img style="width: 100%" src={{imgurl}} > <!--src="/img/sample_300.jpg" /> -->
					<div class="[ info-card-details ] animate">
						<div class="[ info-card-header ]">
							<!--<h1> <a href="{{pathFor "project"}}"> {{title}}</a> </h1>-->
							<!--<h1> <a href="{{exturl}}" target='_blank'> {{title}}</a> </h1>-->

							<h1> {{title}} </h1>
							<h3 class="tags"> {{epics}} </h3>
							{{{convertPhasetoIcon labPhase}}}
							<!--	<h3> <span class="label"> Digital Workspace </span> </h3> -->
						</div>
						<div class="[ info-card-detail ]">
							<!-- Description -->
							<p>{{summary}}</p>

						</div>
						
 					</div>
				</div>
			</div>
			{{/EasySearch.Each}}

		{{#EasySearch.IfNoResults index=projectsIndex}}
		    <div class="container"> No results found!</div>
		  {{/EasySearch.IfNoResults}}
	
</div>
		  		
</div>
</div>
</div> 

</template>
