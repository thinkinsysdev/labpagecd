<template name="upload">
<div class="container">
<div class="pagecontainer">
{{#if isInRole 'admin'}}
  <h4 class="page-header">Upload a CSV</h4>

  {{#unless uploading}}
    <input type="file" name="uploadCSV">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}
 {{else}}
 <div class="errorMessage">
  Please login.
 </div>
 {{/if}}
 </div>
 </div>
</template>
